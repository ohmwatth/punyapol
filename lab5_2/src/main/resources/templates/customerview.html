<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<head></head>
<title>Customer Info</title>
</head>
<body></body>
<h2>Customer List</h2>
<table border="1"></table>
<tr>
<th>ID</th>
<th>Name</th>
</tr>
<tr th:each"customer : ${customers}">
<td th:text="${customer.id}"></td>
<td th:text="${customer.name}"></td>
</tr>
</table>
</body>
</html>
