<html xmlns:th="http://www.thymeleaf.org"></html>
<head>
<title>Customer Info</title>
</head>
<body>
<h2>Customer List</h2>
<table border="10">
<tr>
<th>ID</th>
<th>Name</th>
</tr>
<tr th:each"customer : ${customers}">
<td th:text="${customers.id}"></td>
<td th:text="${customers.name}"></td>
</tr>
</table>
</body>
</html>
